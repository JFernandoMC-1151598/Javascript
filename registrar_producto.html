<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <title>Registrar Producto</title>
</head>
<body>

        <h1>Registrar Nuevo Producto</h1>
    </header>

    <div class="container">
        <form id="formulario" action="" method="post">

            <input id="descripcion-nueva" type="text" placeholder="Descripcion">
            <input id="precio-nuevo" type="text" placeholder="Precio">
            <a href="index.html"><button class="guardar_producto" type="button">Guardar</button></a>
            <a href="index.html"><button class="cancelar" type="button">Cancelar</button></a>
        </form>
    </div>
